<div class="card" style="width: 18rem;">
    <div class="card-header">
        <h4 class="card-title">{{product.name}}</h4>
    </div>
    <div class="card-body">
        <h5 class="card-text">${{product.price | number}}</h5>
        <div class="text-right">
            <button (click)="addedToCart()" [disabled]="product.available === false" class="text-right btn btn-primary">Agregar</button>
        </div>
    </div>
</div>
